<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet" />
  <title>GoTour - Home </title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img id="logo" th:src="@{/img/logo.png}" /> <span id="logotxt"> <b>G</b>o<b>T</b>our</span>                
            <div class="me-5">
                <p class="fs-3"> Área Staff </p>
            </div>
        </div>
    </nav>
</header>
    
      <main class="container">
        <p class="fs-1 text-center mt-5"> Atualizar Reserva </p>
        <div class="d-flex mt-3 shadow p-3 flex-column p-5">  
            
        <form th:action="@{/reserva/editarReserva/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
            <div>
                <label for="id" class="form-label fs-5"> ID Reserva </label>
                <input class="form-control mt-2" type="text" id="id" th:field="*{id}" th:readonly="readonly" disabled />
            </div>
            <div class="mt-3">
                <label class="fs-5" for="destino">Destino</label>
                 <select class="form-select mt-2" th:field="*{destino.id}" readonly>            
                    <option selected th:each="destino : ${destino}"
                                th:value="${destino.id}"
                                th:text="${destino.nome}">
                    </option>
                </select>
                </div>
                <div class="mt-3">
                    <label class="fs-5" for="cliente">Cliente</label>
                     <select class="form-select mt-2" th:field="*{cliente.id}" readonly>            
                        <option selected th:each="cliente : ${cliente}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nome}">
                        </option>
                    </select>
                    </div>
            <div class=" mt-3">
                <label for="nome" class="form-label fs-5"> Descrição Reserva </label>
                <input class="form-control mt-2" type="text" id="descricaoReserva" th:field="*{descricaoReserva}" />
            </div>   
            <div class="row">
            <div class=" col mt-3">
                <label for="dataIda" class="form-label fs-5"> Data de Ida </label>
                <input class="form-control mt-2" type="date" id="dataIda" th:field="*{dataIda}" autocomplete="off">
            </div>
            <div class="col mt-3">
                <label for="dataVolta" class="form-label fs-5"> Data de Volta </label>
                <input class="form-control mt-2" type="date" id="dataVolta" th:field="*{dataVolta}" autocomplete="off">
            </div>           
        </div>          
            <div class="col mt-3">
                <label class="fs-5" for="valor"> Valor </label>			
                <input class="form-control mt-2"  type="number" id="valor" th:field="*{valor}" required/>
                </div>
                <div class="row mt-3">
                    <div class="col">
                    <label class="fs-5" for="tipoPagamento"> Tipo de pagamento </label>			
                    <select class="form-select mt-2" th:field="*{tipoPagamento}" required>                     
                            <option value="À vista">À vista</option>
                            <option value="Crédito">Crédito</option>
                            <option value="Débito">Débito</option>                            
                        </select>    
                     </div>     
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-success" type="submit"> Salvar </button>
            </div>
        </form>
        </div>
        
            <div class="d-flex mt-5 justify-content-center">
        <a class="btn btn-success" th:href="@{/usuario/profile/{id}(id=${usuario.id})}"><i class="bi bi-arrow-left"></i> Voltar </a>
        </div>
        
        </main>
        <footer class="row row-cols-1 row-cols-md-3 g-3 mt-5 container-fluid" id="rodape">
          <div class="col">
              <img id="logo" th:src="@{/img/logofooter.png}" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
          </div>
          <div id="social" class="col">
              <img th:src="@{/img/instagram.png}">
              <img th:src="@{/img/facebook_174848.png}" >
      
          </div>
      
          <div id="local" class="col text-center">
            <i class="bi bi-geo-alt"></i>
            <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
        </div>
      </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
crossorigin="anonymous"></script>
</body>

</html>
