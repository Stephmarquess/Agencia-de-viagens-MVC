<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/index.css}" rel="stylesheet" />
  <title>GoTour - Área Reserva </title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img id="logo" th:src="@{/img/logo.png}" /> <span id="logotxt"> <b>G</b>o<b>T</b>our</span>                
            <div class="me-5">
                <p class="fs-3"> Área Staff </p>
            </div>
        </div>
    </nav>
</header>    
      <main class="container">
        <p class="fs-1 text-center mt-5"> Atualizar Reserva </p>
        <div class="d-flex mt-3 shadow p-3 flex-column p-5">  
            
        <form th:action="@{/reserva/editarReserva/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
            <div>
                <label for="id" class="form-label fs-5"> ID Reserva </label>
                <input class="form-control mt-1" type="text" id="id" th:field="*{id}" th:readonly="readonly" disabled />
            </div>
            <div class="mt-3">
                <label for="idCliente" class="form-label fs-5"> ID Cliente </label>
                <input class="form-control mt-1" type="text" id="idCliente" th:field="*{idCliente}" />
            </div>
                <div class="mt-3">
                <label for="idDestino" class="form-label fs-5"> ID Destino </label>
                <input class="form-control mt-1" type="text" id="idCliente" th:field="*{idDestino}" />
            </div>
            <div class="mt-3">
                <label for="descricaoReserva" class="form-label fs-5"> Descrição da Reserva </label>
                <input class="form-control mt-1" type="text" id="descricaoReserva" th:field="*{descricaoReserva}" autocomplete="off" minlength="14" maxlength="14">
            </div>
            <div class="mt-3">
                <label for="dataIda" class="form-label fs-5"> Data Ida </label>
                <input class="form-control mt-1" type="date" id="dataIda" th:field="*{dataIda}" autocomplete="off">
            </div>        
            <div class="mt-3">
                <label for="dataVolta" class="form-label fs-5"> Data Volta </label>
                <input class="form-control mt-1" type="date" id="dataVolta" th:field="*{dataVolta}" autocomplete="off">
            </div>                
		     <div class="mt-3">
                <label for="valor" class="form-label fs-5"> Valor </label>
                <input class="form-control mt-1" type="number" id="dataVolta" th:field="*{valor}" autocomplete="off">
            </div>                

            <div class="mt-3">
                <label for="pagamento" class="form-label fs-5"> Pagamento </label>
                <input class="form-control mt-1" type="number" id="tipoPagamento" th:field="*{tipoPagamento}" autocomplete="off">
            </div>                

            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-success" type="submit"> Salvar </button>
            </div>
        </form>
        </div>
        
        <div class="d-flex mt-5 justify-content-center">
        <a class="btn btn-success" th:href="@{/reserva/listarReserva}"><i class="bi bi-arrow-left"></i> Voltar </a>
        </div>
        
        </main>
        <footer class="row row-cols-1 row-cols-md-3 g-3 mt-5 container-fluid" id="rodape">
          <div class="col">
              <img id="logo" th:src="@{/img/logofooter.png}" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
          </div>
          <div id="social" class="col">
              <img th:src="@{/img/instagram.png}">
              <img th:src="@{/img/facebook_174848.png}" >
      
          </div>
      
          <div id="local" class="col text-center">
            <i class="bi bi-geo-alt"></i>
            <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
        </div>
      </footer>
</body>

</html>
