<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>GoTour - Área Reserva </title>
</head>

<body>
	<header style="background-color: #223649; color: #ffffff;">
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center" >
                    <li class="nav-item">
                      <a class="nav-link text-white active fs-5" aria-current="page" href="#">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" th:href="@{/cliente}">Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fs-5" th:href="@{/destino}">Destino</a>
                      </li>
                  </ul>
            </div>
            </div>            
        </nav>        
</header> 
      <main class="container">
        <p class="fs-1 text-center mt-5"> Atualizar Reserva </p>
        <div class="d-flex mt-3 shadow p-3 flex-column p-5">  
            
        <form th:action="@{/reserva/editarReserva/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
            <div>
                <label for="id" class="form-label fs-5"> ID Reserva </label>
                <input class="form-control mt-1" type="text" id="id" th:field="*{id}" th:readonly="readonly" disabled />
            </div>
            <div class="mt-3">				
                <label class="form-label fs-5" th:object="${destino}" for="destino"> Destino</label> <a th:href="@{/destino/cadastro}" class="float-end"><i class="bi bi-person-plus"></i> Cadastrar Destino</a>
				 <select class="form-select" th:field="*{destino.id}" >            
		            <option value=""> </option>
		            <option selected th:each="destino : ${destino}"
		                        th:value="${destino.id}"
		                        th:text="${destino.nomeDestino}">
		            </option>
		        </select>
                
            </div>
             <div class="mt-3">
                <label class="form-label  fs-5" th:object="${destino}" for="destino"> Cliente </label> <a th:href="@{/cliente/cadastro}" class="float-end"><i class="bi bi-person-plus"></i> Cadastrar Cliente</a>
				 <select class="form-select" th:field="*{cliente.id}" >            
		            <option value=""> </option>
		            <option selected th:each="cliente : ${cliente}"
		                        th:value="${cliente.id}"
		                        th:text="${cliente.nomeCliente}">
		            </option>
		        </select>
                
            </div>
            <div class="mt-3">
                <label for="descricaoReserva" class="form-label fs-5"> Descrição da Reserva </label>
                <input class="form-control mt-1" type="text" id="descricaoReserva" th:field="*{descricaoReserva}">
            </div>
            <div class="row row-cols-sm-1  row-cols-md-2">
            <div class="mt-3 col">
                <label for="dataIda" class="form-label fs-5"> Data Ida </label>
                <input class="form-control mt-1" type="text" id="dataIda" th:field="*{dataIda}">
            </div>        
            <div class="mt-3 col">
                <label for="dataVolta" class="form-label fs-5"> Data Volta </label>
                <input class="form-control mt-1" type="text" id="dataVolta" th:field="*{dataVolta}" >
            </div>                
            </div>
            <div class="row row-cols-sm-1  row-cols-md-2">
		     <div class="mt-3 col">
                <label for="valor" class="form-label fs-5"> Valor </label>
                <input class="form-control mt-1" type="number" id="valor" th:field="*{valor}">
            </div>                

            <div class="mt-3 col">
                <label for="tipoPagamento" class="form-label fs-5"> Pagamento </label>
                <input class="form-control mt-1" type="text" id="tipoPagamento" th:field="*{tipoPagamento}">
            </div>                
			</div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary" type="submit"> Salvar </button>
            </div>
        </form>
        </div>
        
        <div class="d-flex mt-5 justify-content-center mb-5">
        <a class="btn btn-primary" th:href="@{/reserva/listarReserva}"><i class="bi bi-arrow-left"></i> Voltar </a>
        </div>
        
        </main>
    </main>

	<footer class="site-footer text-center" style="background-color: #223649; color: #ffffff;">	
		<div class="inner first">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-4 mt-4">
						<div class="widget">
							<img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px"/><h3 class="heading">GoTour</h3>							
						</div>
						<div class="widget">
							<ul class="list-unstyled social">
								<li><a href="#"><span class="icon-twitter"></span></a></li>
								<li><a href="#"><span class="icon-instagram"></span></a></li>
								<li><a href="#"><span class="icon-facebook"></span></a></li>								
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-2 pl-lg-5 mt-4">
						<div class="widget">
							<h5 class="heading">Páginas</h5>
							<ul class="links list-unstyled">
								<li><a th:ref="@{/destinos}">Destinos</a></li>
								<li><a th:ref="@{/promocoes}">Promoções</a></li>
								<li><a th:ref="@{/contatos}">Contatos</a></li>							
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-2 mt-4">
						<div class="widget">
							<h5 class="heading">Principal</h5>
							<ul class="links list-unstyled">								
								<li><a th:ref="@{/home}">Home</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-4 text-center mt-4">
						<div class="widget">
					      <i class="bi bi-geo-alt"></i>
					      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
</body>

</html>
