<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Reserva </title>
</head>

<body>
	<header style="background-color: #223649; color: #ffffff;">
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center" >
                    <li class="nav-item">
                      <a class="nav-link text-white active fs-6" aria-current="page" href="#">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-6" th:href="@{/cliente}">Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fs-6" th:href="@{/destino}">Destino</a>
                      </li>
                  </ul>
            </div>
            </div>            
        </nav>        
</header>

    <main class="container">
        <p class="fs-1 text-center mt-5"> Detalhes da Reserva </p>
		   
		<div class="container shadow" th:if="${reserva != null}"> 

  <ul class="list-group list-group-flush" th:each="reserva : ${reserva}">
  <li class="list-group-item fs-6"><strong>Id<br></strong> <span th:text="${reserva.id}"></span></li>
  <li class="list-group-item fs-6"><strong>Cliente<br></strong> <span th:text="${reserva.cliente.id}"></span></li>  
  <li class="list-group-item fs-6"><strong>Destino<br></strong> <span th:text="${reserva.destino.id}"></span></li>
  <li class="list-group-item fs-6"><strong>Descrição da reserva<br></strong> <span th:text="${reserva.descricaoReserva}"></span></li>
  <li class="list-group-item fs-6"><strong>Data Ida<br></strong> <span th:text="${reserva.dataIda}"> </li>
  <li class="list-group-item fs-6"><strong>Data Volta<br></strong> <span th:text="${reserva.dataVolta}"></li>
  <li class="list-group-item fs-6"><strong>Valor<br></strong> <span th:text="${reserva.valor}"></li>
  <li class="list-group-item fs-6"><strong>Pagamento<br></strong> <span th:text="${reserva.tipoPagamento}"></li>
  
</ul>	
		</div>   
   <div class="d-flex justify-content-center mt-5 mb-5">    
    <a class="btn btn-primary"th:href="@{/reserva/listarReserva}"><i class="bi bi-arrow-left"></i> Voltar </a>
    </div>
    
    </main>

<footer class="container-fluid">
	<div class="row row-cols-1 row-cols-md-3 g-3 p-3" style="background-color: #223649; color: #ffffff;">
    <div class="col">
      <img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
    </div>
    <div id="social" class="col d-flex gap-5 justify-content-center">
      <p class="fs-2"><i class="bi bi-instagram"></i></p>
      <p class="fs-2"><i class="bi bi-facebook"></i></p>
    </div>
    <div id="local" class="col text-center">
      <i class="bi bi-geo-alt"></i>
      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
  </div>
  </div>
</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
