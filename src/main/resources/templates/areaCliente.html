<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Cliente </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center">
                    <li class="nav-item">
                      <a class="nav-link active fs-5" aria-current="page" href="#">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark nav-link fs-5" th:href="@{/reserva}">Reserva</a>
                      </li>
                      <li class="nav-item">
                        <a class="text-dark nav-link fs-5" th:href="@{/destino}">Destino</a>
                      </li>
                  </ul>

            </div>            
        </nav>        
    </header>

    <main class="container mt-3 p-5">

        <p class="fs-2">Área Cliente </p>        
        <div class="text-center mt-5 d-flex justify-content-center gap-5 row row-cols-md-3 row-cols-sm-1">
        
        <a th:href="@{/cliente/cadastro}" class="btn btn-primary text-white shadow col"><p class="fs-4 text-center"><i class="bi bi-person-plus"></i> Cadastrar Cliente</p></a>
        <a th:href="@{/cliente/listarCliente}" class="btn btn-primary text-white shadow col"><p class="fs-4"> <i class="bi bi-card-checklist"></i> Gerenciar Cliente </p></a>
        <a th:href="@{/reserva/listarReserva}" class="btn btn-primary text-white shadow col"><p class="fs-4"><i class="bi bi-search"></i> Consultar Reservas </p></a>
        
    </div>

    </main>

	<footer class="row row-cols-1 row-cols-md-3 g-3 p-3"  id="rodape">
    <div class="col">
      <img id="logo" src="./img/logo.png" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
    </div>
    <div id="social" class="col d-flex gap-5 justify-content-center">
      <p class="fs-2"><i class="bi bi-instagram"></i></p>
      <p class="fs-2"><i class="bi bi-facebook"></i></p>
    </div>
    <div id="local" class="col text-center">
      <i class="bi bi-geo-alt"></i>
      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
  </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
