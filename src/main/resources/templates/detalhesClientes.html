<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Destino </title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <i class="bi bi-globe-americas"></i>
                <ul class="nav nav-underline justify-content-center gap-5">
                    <li class="nav-item">
                      <a class="nav-link active fs-5" aria-current="page" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" th:href="@{/reserva/areaReserva/}">Reserva</a>
                      </li>
                      <li class="nav-item">
                        <a class=" nav-link fs-5" th:href="@{/cliente/areaCliente/}">Destino</a>
                      </li>

                  </ul>
                  <div class="me-2">
                    <p class="fs-3"> Área Staff </p>
                </div>
            </div>            
        </nav>
    </header>

    <main class="container">
        <p class="fs-1 text-center mt-5"> Informações do Cliente </p>
		
		<div class="container shadow" th:if="${cliente != null}"> 

	<ul class="list-group list-group-flush" th:each="cliente : ${cliente}">
  <li class="list-group-item fs-5"><strong>Id:</strong> <span th:text="${cliente.id}"></span></li>
  <li class="list-group-item fs-5"><strong>Nome:</strong> <span th:text="${cliente.nomeCliente}"></span></li>
  <li class="list-group-item fs-5"><strong>CPF:</strong> <span th:text="${cliente.cpf}"> </li>
  <li class="list-group-item fs-5"><strong>E-mail:</strong> <span th:text="${cliente.email}"></li>
  <li class="list-group-item fs-5"><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></li>
  
</ul>	
		</div>
   <div class="d-flex justify-content-center mt-5">    
    <a class="btn btn-primary"th:href="@{/cliente/listarCliente}"><i class="bi bi-arrow-left"></i> Voltar </a>
    </div>
    </main>

    <footer class="row row-cols-1 row-cols-md-3 g-3 mt-5 container-fluid" id="rodape">
        <div class="col">
            <img id="logo" th:src="@{/img/logofooter.png}" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
        </div>
        <div id="social" class="col">
            <img th:src="@{/img/instagram.png}">
            <img th:src="@{/img/facebook_174848.png}">

        </div>

        <div id="local" class="col text-center">
            <i class="bi bi-geo-alt"></i>
            <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
