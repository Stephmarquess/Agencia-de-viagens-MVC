<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Destino </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center">
                    <li class="nav-item">
                      <a class="nav-link active fs-5" aria-current="page" href="#">Destino</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark nav-link fs-5" th:href="@{/cliente}">Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="text-dark nav-link fs-5" th:href="@{/reserva}"> Reserva </a>
                      </li>
                  </ul>
            </div>            
        </nav>        
    </header>

    <main class="container">
        <p class="fs-1 text-center mt-5"> Destino </p>
        <div class="table-responsive">
 <table class="table table-striped mt-3">
                <thead class="thead-dark">
              <tr>
  
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th class="text-center">Opções</th>                  
              </tr>
          </thead>
          <tbody>	      
              <tr th:each="destino: ${destino}">
                  
                  <td th:text="${destino.id}"></td>
                  <td th:text="${destino.nomeDestino}"></td>
                  <td th:text="${destino.descricaoDestino}"></td>                  
                  
            <td class="d-flex justify-content-center gap-3">				
              <a th:href="@{/destino/editarDestino/{id}(id=${destino.id})}"><i class="bi bi-pencil-square"></i>  </a>
              <a th:href="@{/destino/deletarDestino/{id}(id=${destino.id})}"> <i class="bi bi-trash3"></i> </a>
          </td>

              </tr>
              </tbody>
            </div> 
          </table> 
       
        <div class="mt-5 d-flex justify-content-center">
       	<a class="btn btn-primary"th:href="@{/destino}"><i class="bi bi-arrow-left"></i> Voltar </a>
       	</div>  
    
    </main>

<footer class="row row-cols-1 row-cols-md-3 g-3" id="rodape">
    <div class="col">
      <img id="logo" th:src="@{/img/logo.png}" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
    </div>
    <div id="social" class="col d-flex gap-5 justify-content-center">
      <p class="fs-2"><i class="bi bi-instagram"></i></p>
      <p class="fs-2"><i class="bi bi-facebook"></i></p>
    </div>

    <div id="local" class="col text-center">
      <i class="bi bi-geo-alt"></i>
      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
  </div>
  </footer>
</body>

</html>
