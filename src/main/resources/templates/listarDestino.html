<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Destino </title>
</head>

<body>
	<header style="background-color: #223649; color: #ffffff;">
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center" >
                    <li class="nav-item">
                      <a class="nav-link text-white active fs-5" aria-current="page" href="#">Destino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" th:href="@{/cliente}">Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fs-5" th:href="@{/reserva}">Reserva</a>
                      </li>
                  </ul>
            </div>
            </div>            
        </nav>        
</header>

    <main class="container">
        <p class="fs-1 text-center mt-5"> Destinos </p>
        <div th:if="${#lists.isEmpty(destino)}">
    	<p class="fs-5 text-center fw-bolder"> Não há destinos cadastrados.</p>    	   
        </div> 
        <a class="btn btn-primary gap-1" th:href="@{/destino/cadastro}"><i class="bi bi-plus-circle"></i> Cadastrar Destino </a>
        <div class="table-responsive">
 <table class="table table-striped mt-3">
                <thead class="thead-dark">
              <tr>
  
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th class="text-center">Opções</th>                  
              </tr>
          </thead>
          <tbody>	      
              <tr th:each="destino: ${destino}">
                  
                  <td th:text="${destino.id}"></td>
                  <td th:text="${destino.nomeDestino}"></td>
                  <td th:text="${destino.descricaoDestino}"></td>                  
                  
            <td class="d-flex justify-content-center gap-3">				
              <a th:href="@{/destino/editarDestino/{id}(id=${destino.id})}"><button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button> </a>
              <a th:href="@{/destino/deletarDestino/{id}(id=${destino.id})}"> <button class="btn btn-danger"><i class="bi bi-trash3"></i></button> </a>
          </td>

              </tr>
              </tbody>
            </div> 
          </table> 
       
        <div class="mt-5 d-flex justify-content-center mb-5">
       	<a class="btn btn-primary"th:href="@{/destino}"><i class="bi bi-arrow-left"></i> Voltar </a>
       	</div>  
    
    </main>

	<footer class="site-footer text-center" style="background-color: #223649; color: #ffffff; height: 70vh;">	
		<div class="inner first">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-4 mt-4">
						<div class="widget">
							<img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px"/><h3 class="heading">GoTour</h3>							
						</div>
						<div class="widget">
							<ul class="list-unstyled social">
								<li><a href="#"><span class="icon-twitter"></span></a></li>
								<li><a href="#"><span class="icon-instagram"></span></a></li>
								<li><a href="#"><span class="icon-facebook"></span></a></li>								
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-2 pl-lg-5 mt-4">
						<div class="widget">
							<h5 class="heading">Páginas</h5>
							<ul class="links list-unstyled">
								<li><a th:ref="@{/destinos}">Destinos</a></li>
								<li><a th:ref="@{/promocoes}">Promoções</a></li>
								<li><a th:ref="@{/contatos}">Contatos</a></li>							
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-2 mt-4">
						<div class="widget">
							<h5 class="heading">Principal</h5>
							<ul class="links list-unstyled">								
								<li><a th:ref="@{/home}">Home</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-4 text-center mt-4">
						<div class="widget">
					      <i class="bi bi-geo-alt"></i>
					      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
