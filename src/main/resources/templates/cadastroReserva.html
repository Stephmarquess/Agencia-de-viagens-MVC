<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>GoTour - Área Reserva </title>
</head>

<body>
	<header style="background-color: #223649; color: #ffffff;">
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center" >
                    <li class="nav-item">
                      <a class="nav-link text-white active fs-5" aria-current="page" href="#">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" th:href="@{/cliente}">Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fs-5" th:href="@{/destino}">Destino</a>
                      </li>
                  </ul>
            </div>
            </div>            
        </nav>        
</header>
    
      <main class="container">
<p class="fs-1 text-center mt-5 mb-3">Cadastro de Reserva </p>
        <div class="container shadow mt-3">
	
            <div class="p-3">
            <form th:action="@{/reserva/cadastrar}" th:object="${reserva}" method="post">
                
			<div class="mt-3">
				<label class="fs-5" th:object="${cliente}" for="idEmpresa">Cliente</label><a th:href="@{/cliente/cadastro}" class="float-end"><i class="bi bi-person-plus"></i> Cadastrar Cliente</a>
				 <select class="form-select" th:field="*{cliente.id}" >            
		            <option value=""> Selecione o cliente que deseja associar a reserva </option>
		            <option selected th:each="cliente : ${cliente}"
		                        th:value="${cliente.id}"
		                        th:text="${cliente.nomeCliente}">
		            </option>
		        </select>
		        </div>
		        
		        <div class="mt-3">
				<label class="fs-5"th:object="${destino}" for="idDestino"> Destino</label>: <a th:href="@{/destino/cadastro}" class="float-end"><i class="bi bi-person-plus"></i> Cadastrar Destino</a>
				 <select class="form-select" th:field="*{destino.id}" >            
		            <option value=""> Selecione o destino que deseja vincular a reserva </option>
		            <option selected th:each="destino : ${destino}"
		                        th:value="${destino.id}"
		                        th:text="${destino.nomeDestino}">
		            </option>
		        </select>
		        </div>           
  
                <div class="row mt-3">		
                  <div class="col">
                  <label class="fs-5" for="dataIda"> Data de Ida </label>
                    <input class="form-control" type="date" id="dataIda" th:field="*{dataIda}" required />
                  </div>  
                  <div class="col">			
                    <label class="fs-5" for="nome"> Data de volta </label>
                    <input class="form-control"  type="date" id="dataVolta" th:field="*{dataVolta}" required/>
                </div>                
                </div>       
                
                                <div class="mt-3">
                    <label class="fs-5" for="descricao"> Descrição reserva </label>
                    <input class="form-control" type="text" th:field="*{descricaoReserva}" id="descricaoReserva" required>
                </div>          
                        
                    <div class="row mt-3">
                    <div class="col">
                    <label class="fs-5" for="valor"> Valor </label>			
                    <input class="form-control"  type="number" id="valor" th:field="*{valor}" required/>
                    </div>

                   
                      <div class="col">
                      <label class="fs-5" for="tipoPagamento"> Tipo de pagamento </label>			
                      <select class="form-select" th:field="*{tipoPagamento}" required>                     
                              <option value="À vista">À vista</option>
                              <option value="Crédito">Crédito</option>
                              <option value="Débito">Débito</option>                            
                          </select>    
                       </div> 
                       </div>                            
                
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-primary" type="submit"> Salvar </button>
                </div>
            </form>
               <div class="d-flex justify-content-center mt-5 mb-5">    
    <a class="btn btn-primary "th:href="@{/reserva}"><i class="bi bi-arrow-left"></i> Voltar </a>
    </div>
            </div>

        
        </main>
	<footer class="site-footer text-center" style="background-color: #223649; color: #ffffff;">	
		<div class="inner first">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-4 mt-4">
						<div class="widget">
							<img id="logo" th:src="@{/img/logo.png}" height="50px" width="50px"/><h3 class="heading">GoTour</h3>							
						</div>
						<div class="widget">
							<ul class="list-unstyled social">
								<li><a href="#"><span class="icon-twitter"></span></a></li>
								<li><a href="#"><span class="icon-instagram"></span></a></li>
								<li><a href="#"><span class="icon-facebook"></span></a></li>								
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-2 pl-lg-5 mt-4">
						<div class="widget">
							<h5 class="heading">Páginas</h5>
							<ul class="links list-unstyled">
								<li><a th:ref="@{/destinos}">Destinos</a></li>
								<li><a th:ref="@{/promocoes}">Promoções</a></li>
								<li><a th:ref="@{/contatos}">Contatos</a></li>							
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-2 mt-4">
						<div class="widget">
							<h5 class="heading">Principal</h5>
							<ul class="links list-unstyled">								
								<li><a th:ref="@{/home}">Home</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-6 col-lg-4 text-center mt-4">
						<div class="widget">
					      <i class="bi bi-geo-alt"></i>
					      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
crossorigin="anonymous"></script>
</body>

</html>
