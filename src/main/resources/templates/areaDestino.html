<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Destino</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg shadow">
            <div class="container-fluid">
                <i class="bi bi-globe-americas"></i>
                <ul class="nav nav-underline justify-content-center gap-5">
                    <li class="nav-item">
                        <a class=" nav-link active fs-5" href="#">Destino</a>                
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark fs-5" th:href="@{/cliente}">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/reserva}">Reserva</a>
                    </li>
                  </ul>
                  <div class="me-2">
                    <p class="fs-3"> Área Staff </p>
                </div>
            </div>            
        </nav>
    </header>

    <main class="container mt-5">

        <p class="fs-2">Área Destino </p>
        <div class="text-center mt-5 d-flex justify-content-center gap-5 row row-cols-md-3 row-cols-sm-1">
        
        <a th:href="@{/destino/cadastro}" class="btn btn-primary text-white shadow col"><p class="fs-4 text-center"><i class="bi bi-person-plus"></i> Cadastrar Destino</p></a>
        <a th:href="@{/destino/listarDestino}" class="btn btn-primary text-white shadow col"><p class="fs-4"> <i class="bi bi-card-checklist"></i> Listar Destino </p></a>
        <a th:href="@{/destino/editarDestino}" class="btn btn-primary text-white shadow col"><p class="fs-4"><i class="bi bi-search"></i> Consultar Reservas </p></a>
        <a th:href="@{/destino/deletarDestino/}" class="btn btn-primary text-white shadow col"><p class="fs-4"><i class="bi bi-trash"></i> Excluir Destino </p></a>
    </div>

    </main>

  <footer class="row row-cols-1 row-cols-md-3 g-3" id="rodape">
    <div class="col">
      <img id="logo" src="./img/logo.png" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
    </div>
    <div id="social" class="col d-flex gap-5 justify-content-center">
      <p class="fs-2"><i class="bi bi-instagram"></i></p>
      <p class="fs-2"><i class="bi bi-facebook"></i></p>

    </div>

    <div id="local" class="col text-center">
      <i class="bi bi-geo-alt"></i>
      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
  </div>
  </footer>
</body>
</html>
