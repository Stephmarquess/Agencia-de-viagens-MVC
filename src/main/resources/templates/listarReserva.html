<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/index.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>GoTour - Área Reserva </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <div>
                <img id="logo" th:src="@{/img/logo.png}" /><span class="fs-4"> <b>G</b>o<b>T</b>our - Área Staff</span>
                </div>
                <ul class="nav nav-underline justify-content-center gap-5 me-3 text-center">
                    <li class="nav-item">
                      <a class="nav-link active fs-5" aria-current="page" href="#">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark nav-link fs-5" th:href="@{/cliente}">Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="text-dark nav-link fs-5" th:href="@{/destino}">Destino</a>
                      </li>
                  </ul>
            </div>            
        </nav>        
    </header>
    

    <main class="container">
        <p class="fs-1 text-center mt-5"> Reservas </p>
        <div class="table-responsive ">
        <table class="table table-striped mt-3">
                <thead class="thead-dark">
              <tr>
  
                  <th> Reserva </th>
                  <th> Cliente</th>
                  <th> Destino </th>
                  <th> Descrição</th>
                  <th> Data </th>
                  <th class="text-center"> Ações </th>
                  
                  
              </tr>
          </thead>
          <tbody>	      
              <tr th:each="reservas: ${reservas}">
                  
                  <td th:text="${reservas.id}"></td>
                  <td th:text="${reservas.cliente.nomeCliente}"></td>
                  <td th:text="${reservas.destino.nomeDestino}"></td>
                  <td th:text="${reservas.descricaoReserva}"></td>
                  <td th:text="${reservas.dataIda}"></td>

                
                  
            <td class="text-center">
			  <a th:href="@{/reserva/detalharReserva/{id}(id=${reservas.id})}"><i class="bi bi-search"></i> </a>
              <a th:href="@{/reserva/editarReserva/{id}(id=${reservas.id})}"><i class="bi bi-pencil-square"></i>  </a>
              <a th:href="@{/reserva/deletarReserva/{id}(id=${reservas.id})}"> <i class="bi bi-trash3"></i> </a>
          </td>
              </tr>    

              </tbody>
            </div> 
          </table> 
       
                 <div class="d-flex justify-content-center mt-5">    
    <a class="btn btn-primary"th:href="@{/reserva}"><i class="bi bi-arrow-left"></i> Voltar </a>
    </div>
    
    </main>

<footer class="row row-cols-1 row-cols-md-3 g-3" id="rodape">
    <div class="col">
      <img id="logo" th:src="@{/img/logo.png}" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
    </div>
    <div id="social" class="col d-flex gap-5 justify-content-center">
      <p class="fs-2"><i class="bi bi-instagram"></i></p>
      <p class="fs-2"><i class="bi bi-facebook"></i></p>
    </div>

    <div id="local" class="col text-center">
      <i class="bi bi-geo-alt"></i>
      <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
  </div>
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
