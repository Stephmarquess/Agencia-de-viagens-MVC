                  <th>Descrição</th>

                  <th>Data Volta </th>

                  <th>Pagamento </th>
                  
              </tr>
          </thead>
          <tbody>	      
              <tr th:each="reservas: ${reservas}">
                  
                  <td th:text="${reservas.id}"></td>
                  <td th:text="${reservas.idCliente}"></td>
                  <td th:text="${reservas.idDestino}"></td>
                  <td th:text="${reservas.descricaoReserva}"></td>

                  <td th:text="${reservas.dataVolta}"></td>
                  <td th:text="${reservas.valor}"></td>
