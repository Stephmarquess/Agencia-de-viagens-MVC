<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title> GoTour - Área Destino </title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg mb-3 shadow">
            <div class="container-fluid">
                <i class="bi bi-globe-americas"></i>
                <ul class="nav nav-underline justify-content-center gap-5">
                    <li class="nav-item">
                      <a class="nav-link active fs-5" aria-current="page" href="#">Destino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" th:href="@{/reserva/areaReserva/}">Reserva</a>
                      </li>
                      <li class="nav-item">
                        <a class=" nav-link fs-5" th:href="@{/cliente/areaCliente/}">Clientes</a>
                      </li>

                  </ul>
                  <div class="me-2">
                    <p class="fs-3"> Área Reserva</p>
                </div>
            </div>            
        </nav>        
    </header>

    <main class="container">
        <p class="fs-1 text-center mt-5"> Clientes </p>
        <div class="table-responsive ">
        <table class="table table-striped mt-3">
                <thead class="thead-dark">
              <tr>
  
                  <th>ID</th>
                  <th>Nome</th>                  
                  <th class="text-center">Opções</th>                   
              </tr>
          </thead>
          <tbody>	      
              <tr th:each="clientes: ${clientes}">
                  
                  <td th:text="${clientes.id}"></td>
                  <td th:text="${clientes.nomeCliente}"></td>
                                    
                  
            <td class="d-flex justify-content-center gap-3">
			  <a th:href="@{/cliente/detalharCliente/{id}(id=${clientes.id})}"><i class="bi bi-search"></i> </a>
              <a th:href="@{/cliente/editarCliente/{id}(id=${clientes.id})}"><i class="bi bi-pencil-square"></i>  </a>
              <a th:href="@{/cliente/deletarCliente/{id}(id=${clientes.id})}"> <i class="bi bi-trash3"></i> </a>
          </td>

              </tr>
              </tbody>
            </div> 
          </table> 
          <div class="d-flex justify-content-center mt-5">    
    <a class="btn btn-primary"th:href="@{/cliente}"><i class="bi bi-arrow-left"></i> Voltar </a>
    </div>
    
    </main>

    <footer class="row row-cols-1 row-cols-md-3 g-3 mt-5 container-fluid" id="rodape">
        <div class="col">
            <img id="logo" th:src="@{/img/logofooter.png}" /><span id="logotxt"> <b>G</b>o<b>T</b>our</span>
        </div>
        <div id="social" class="col">
            <img th:src="@{/img/instagram.png}">
            <img th:src="@{/img/facebook_174848.png}">

        </div>

        <div id="local" class="col text-center">
            <i class="bi bi-geo-alt"></i>
            <p>Praça Roberto Gomes Pedrosa, s/n - Jardim Leonor - São Paulo - SP</p>
        </div>
    </footer>
<script async src="https://app2.weatherwidget.org/js/?id=ww_21f004ac004ac"></script>
</body>
</html>
